<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta
      name="description"
      content="empresa de logística en Panamá que brinda soluciones integrales y personalizadas para satisfacer las necesidades de transporte y almacenamiento de sus clientes."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg" href="/logo.svg" />
    <title>Wee Logistics</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <header>
          <img src="logo.svg" class="logo" />

          <h1 class="brand-title">WEE LOGISTICS</h1>
        </header>

        <main>
          <h2>PRÓXIMAMENTE</h2>
          <p>
            Brindamos soluciones personalizas para satisfacer tus necesidades de
            transporte y almacenamiento de tus productos.
          </p>
          <div class="time-left-container">
            <div class="time-left time-left-days">
              <div id="days" class="number">138</div>
              <div class="text">días</div>
            </div>
            <div class="time-left time-left-hours">
              <div id="hours" class="number">7</div>
              <div class="text">horas</div>
            </div>
            <div class="time-left time-left-minutes">
              <div id="minutes" class="number">25</div>
              <div class="text">minutos</div>
            </div>
          </div>
          <h3>¡Déjanos tu correo para mantenerte actualizado!</h3>
          <form id="addSubscriberForm" method="post" enctype="application/json">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
            <input id="submit" type="submit" value="SUSCRIBETE" />
          </form>
        </main>

        <footer>
          <section class="social-container">
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
          </section>
          <section class="info-container">
            <div class="info info-ubic">
              <i class="bi bi-geo-alt-fill"></i>
              <div>Panamá</div>
            </div>
            <div class="info">
              <i class="bi bi-at"></i>
              <div>
                <a href="mailto:contact.weelogistics@gmail.com">
                  contact.weelogistics@gmail.com
                </a>
              </div>
            </div>
            <div class="info">
              <i class="bi bi-telephone-fill"></i>
              <div>
                <a href="tel:+50712346798"> +507 12346798 </a>
              </div>
            </div>
          </section>
        </footer>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
